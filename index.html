<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>"
</head>
<body>
    <main>
        <div class="Mestre">
            <div class="Tela">
                <img><p>0</p></img:>
            </div>
            <div class="Teclado">
                <div class="TecladoNumerico">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div class="TecladoOperacoes">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                    <button>=</button>
                    <button>del</button>
                    <button>.</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
